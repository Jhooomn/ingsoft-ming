openapi: 3.0.0
info:
  title: MING STORE API
  description: This is the OAS for the Ming Store.
  contact:
    name: Ming Developing Team
    email: ming@enterprise.com
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.1.0
tags:
  - name: "Authentication"
    description: "A user register, log in, etc"
  - name: "Admin"
    description: "Everything about admin"
  - name: "User"
    description: "Everything about a user"
  - name: "Publisher"
    description: "Everything about a publisher"
  - name: "Store"
    description: "Everything about a the web store"
paths: 
  /users/login:
    post:
      tags: 
        - "Authentication"
      summary: The user logs in the site
      description: |
        The user can log in the store with hisaccount
      requestBody:
        description: The user's information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/login"
      responses:
        "200":
            description: Request was successful!
            content:
              text/plain:
                schema:
                  type: string
                  example: ok
        "400":
          description: Invalid requestBody!
        "403":
          description: Invalid credentials!
        "500":
          description: Server error!
  /users/signup:
    post:
      tags: 
        - "Authentication"
      summary: The user creates an account
      description: |
        The user can create an account
      requestBody:
        description: The user's information
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/register"
      responses:
        "200":
            description: Request was successful!
            content:
              text/plain:
                schema:
                  type: string
                  example: ok
        "400":
          description: Invalid requestBody!
        "500":
          description: Server error!
  /users/{id}:
    get:
      tags: 
        - "User"
      summary: The user sees his profile info
      description: |
        The user can see his account information
      parameters:
        - name: id
          description: |
            The user´s unique id.
          in: "path"
          required: true
          schema:
            type: string
        - name: jwt
          description: |
            Authentication Key
          in: "header"
          required: true
          example: "235456456ds7dfs786fdf7g68df6g"
          schema:
            type: string
      responses:
        "200":
            description: Request was successful!
            content: 
              application/json:
                schema:
                  $ref: "#/components/schemas/user_info"
        "400":
          description: Bad request!
        "404":
          description: User not found!
        "403":
          description: Forbiden access!
        "500":
          description: Server error!
    put:
      tags: 
        - "User"
      summary: The user can edit his profile info
      description: |
        The user can edit his account information
      parameters:
        - name: id
          description: |
            The user´s unique id.
          in: "path"
          required: true
          schema:
            type: string
        - name: jwt
          description: |
            Authentication Key
          in: "header"
          required: true
          example: "235456456ds7dfs786fdf7g68df6g"
          schema:
            type: string
      requestBody:
        description: The user's information to edit
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user_info_edit"
      responses:
        "200":
            description: Request was successful!
            content:
              text/plain:
                schema:
                  type: string
                  example: ok
        "400":
          description: Bad request!
        "404":
          description: User not found!
        "403":
          description: Forbiden access!
        "500":
          description: Server error!
  /users/{id}/password:
    put:
      tags: 
        - "User"
      summary: The user can edit his password
      description: |
        The user can edit his password
      parameters:
        - name: id
          description: |
            The user´s unique id.
          in: "path"
          required: true
          schema:
            type: string
        - name: jwt
          description: |
            Authentication Key
          in: "header"
          required: true
          example: "235456456ds7dfs786fdf7g68df6g"
          schema:
            type: string
      requestBody:
        description: The user's information to edit
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/user_password_edit"
      responses:
        "200":
            description: Request was successful!
            content:
              text/plain:
                schema:
                  type: string
                  example: ok
        "400":
          description: Bad request!
        "404":
          description: User not found!
        "403":
          description: Forbiden access!
        "500":
          description: Server error!
  /users/{id}/library:
    get:
      tags: 
        - "User"
      summary: The user sees his game library
      description: |
        The user can see his game library and download games
      parameters:
        - name: id
          description: |
            The user´s unique id.
          in: "path"
          required: true
          schema:
            type: string
        - name: jwt
          description: |
            Authentication Key
          in: "header"
          required: true
          example: "235456456ds7dfs786fdf7g68df6g"
          schema:
            type: string
      responses:
        "200":
            description: Request was successful!
            content: 
              application/json:
                schema:
                  type: array
                  items:
                    $ref: "#/components/schemas/library"
        "400":
          description: Bad request!
        "404":
          description: User not found!
        "403":
          description: Forbiden access!
        "500":
          description: Server error!
  /users/{id}/cart:
    get:
      tags: 
        - "User"
      summary: The user sees his purchase cart
      description: |
        The user can see his cart with the games that he is willing to buy
      parameters:
        - name: id
          description: |
            The user´s unique id.
          in: "path"
          required: true
          schema:
            type: string
        - name: jwt
          description: |
            Authentication Key
          in: "header"
          required: true
          example: "235456456ds7dfs786fdf7g68df6g"
          schema:
            type: string
      responses:
        "200":
            description: Request was successful!
            content: 
              application/json:
                schema:
                  type: object
                  properties:
                    order_id:
                      type: string
                      example: "1564"
                    games:
                      type: array
                      items:
                        $ref: "#/components/schemas/cart"
                    
                    
        "400":
          description: Bad request!
        "404":
          description: User not found!
        "403":
          description: Forbiden access!
        "500":
          description: Server error!
    post:
      tags: 
        - "User"
      summary: The user adds a game to his purchase cart
      description: |
        The user can add a game to his purchase cart
      parameters:
        - name: id
          description: |
            The user´s unique id.
          in: "path"
          required: true
          schema:
            type: string
        - name: game_id
          description: |
            The game´s to delete unique id.
          in: "query"
          required: true
          schema:
            type: string
        - name: jwt
          description: |
            Authentication Key
          in: "header"
          required: true
          example: "235456456ds7dfs786fdf7g68df6g"
          schema:
            type: string
      responses:
        "200":
            description: Request was successful!
            content: 
              application/json:
                schema:
                  $ref: "#/components/schemas/cart"
        "400":
          description: Bad request!
        "404":
          description: User not found!
        "403":
          description: Forbiden access!
        "500":
          description: Server error!
    delete:
      tags: 
        - "User"
      summary: The user deletes a game from his purchase cart
      description: |
        The user can delete a game from his purchase cart
      parameters:
        - name: id
          description: |
            The user´s unique id.
          in: "path"
          required: true
          schema:
            type: string
        - name: game_id
          description: |
            The game´s to delete unique id.
          in: "query"
          required: true
          schema:
            type: string
        - name: jwt
          description: |
            Authentication Key
          in: "header"
          required: true
          example: "235456456ds7dfs786fdf7g68df6g"
          schema:
            type: string
      responses:
        "200":
            description: Request was successful!
        "400":
          description: Bad request!
        "404":
          description: User not found!
        "403":
          description: Forbiden access!
        "500":
          description: Server error!
  /users/{id}/cart/purchase:
    post:
      tags: 
        - "User"
      summary: The user purchases the game on the cart
      description: |
        The user purchases the game on the cart
      parameters:
        - name: id
          description: |
            The user´s unique id.
          in: "path"
          required: true
          schema:
            type: string
        - name: order_id
          description: |
            The game´s order_id that's gotten on the shopping cart page.
          in: "query"
          required: true
          schema:
            type: string
        - name: jwt
          description: |
            Authentication Key
          in: "header"
          required: true
          example: "235456456ds7dfs786fdf7g68df6g"
          schema:
            type: string
      responses:
        "200":
            description: Purchase was successful!
        "400":
          description: Bad request!
        "404":
          description: User not found!
        "403":
          description: Forbiden access!
        "500":
          description: Server error!
  /games:
    get:
      tags: 
        - "Store"
        - "Admin"
        - "Publisher"
      summary: Gets an array of games
      description: |
        It gives you an array of games with the important data.
      parameters:
        - name: page
          description: |
            The home page current page.
          in: "query"
          required: true
          schema:
            type: string
        - name: query
          description: |
            The search query
          in: "query"
          required: false
          schema:
            type: string
        - name: highlight
          description: |
            Asks if it is a highlight
          in: "query"
          required: false
          schema:
            type: boolean
        - name: latest
          description: |
            Asks if for the latest games
          in: "query"
          required: false
          schema:
            type: boolean
        - name: sale
          description: |
            Asks if the games are on sale
          in: "query"
          required: false
          schema:
            type: boolean
        - name: publisher
          description: |
            Asks for a publisher id
          in: "query"
          required: false
          schema:
            type: string
      responses:
        "200":
            description: Request was successful!
            content: 
              application/json:
                schema:
                  $ref: "#/components/schemas/home_page_game"
        "400":
          description: Bad Request!
        "404":
          description: Page not found!
        "500":
          description: Server error!
  /games/{id}:
    get:
      tags: 
        - "Store"
      summary: Game page
      description: |
        The detail page for a game
      parameters:
        - name: id
          description: |
            The game unique id.
          in: "path"
          required: true
          schema:
            type: string
      responses:
        "200":
            description: Request was successful!
            content: 
              application/json:
                schema:
                  $ref: "#/components/schemas/game"
        "400":
          description: Bad Request!
        "404":
          description: Page not found!
        "500":
          description: Server error!       
  /publisher:
      post:
        tags: 
          - "Admin"
        summary: The admin creates a publisher account
        description: |
          The admin create an account for a publisher
        requestBody:
          description: The publisher's information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/add_publisher"
        responses:
          "200":
            description: Request was successful!
            content:
              text/plain:
                schema:
                  type: string
                  example: ok
          "400":
            description: Invalid requestBody!
          "403":
            description: Invalid credentials!
          "500":
            description: Server error! 
      get:
        tags: 
          - "Admin"
        summary: The admin sees a publisher list
        description: |
          The admin sees publisher list
        parameters:
          - name: jwt
            description: |
              Authentication Key
            in: "header"
            required: true
            example: "235456456ds7dfs786fdf7g68df6g"
            schema:
              type: string
        responses:
          "200":
              description: Request was successful!
              content: 
                application/json:
                  schema:
                    $ref: "#/components/schemas/publishers"
          "400":
            description: Invalid requestBody!
          "403":
            description: Invalid credentials!
          "500":
            description: Server error! 
  /publisher/{id}/dashboard:
      get:
        tags: 
          - "Publisher"
        summary: The admin sees a publisher statistics
        description: |
          The admin checks publisher statistics
        parameters:
          - name: id
            description: |
              The publisher unique id.
            in: "path"
            required: true
            schema:
              type: string
          - name: jwt
            description: |
              Authentication Key
            in: "header"
            required: true
            example: "235456456ds7dfs786fdf7g68df6g"
            schema:
              type: string
        responses:
          "200":
              description: Request was successful!
              content: 
                application/json:
                  schema:
                    type: array
                    items:
                      $ref: "#/components/schemas/game_dashboard"
          "400":
            description: Invalid requestBody!
          "403":
            description: Invalid credentials!
          "500":
            description: Server error!
  /highlight/{id}:
      put:
        tags: 
          - "Admin"
        summary: The admin edit game highlight
        parameters:
          - name: id
            description: |
              Game's unique id.
            in: "path"
            required: true
            schema:
              type: string
        description: |
          The admin edit game things
        requestBody:
          description: The publisher's information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/admin_edit_highlight"
        responses:
          "200":
            description: Request was successful!
            content:
              text/plain:
                schema:
                  type: string
                  example: ok
          "400":
            description: Invalid requestBody!
          "403":
            description: Invalid credentials!
          "500":
            description: Server error! 
  /publisher/{id}:
      get:
        tags: 
          - "Publisher"
        summary: Shows publisher data
        description: |
          The publisher gets his information
        parameters:
          - name: id
            description: |
              The publisher unique id.
            in: "path"
            required: true
            schema:
              type: string
          - name: jwt
            description: |
              Authentication Key
            in: "header"
            required: true
            example: "235456456ds7dfs786fdf7g68df6g"
            schema:
              type: string
        responses:
          "200":
              description: Request was successful!
              content:
                application/json:
                  schema:
                    $ref: "#/components/schemas/publisher"
          "400":
            description: Invalid requestBody!
          "403":
            description: Invalid credentials!
          "500":
            description: Server error! 
      put:
        tags: 
          - "Publisher"
        summary: The publisher can edit his account
        description: |
          The publisher modifies his info
        parameters:
          - name: id
            description: |
              The publisher unique id.
            in: "path"
            required: true
            schema:
              type: string
          - name: jwt
            description: |
              Authentication Key
            in: "header"
            required: true
            example: "235456456ds7dfs786fdf7g68df6g"
            schema:
              type: string
        requestBody:
          description: The publisher's game information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/edit_publisher"
        responses:
          "200":
              description: Request was successful!
              content:
                text/plain:
                  schema:
                    type: string
                    example: ok
          "400":
            description: Invalid requestBody!
          "403":
            description: Invalid credentials!
          "500":
            description: Server error!
      delete:
        tags: 
          - "Admin"
        summary: The admin deletes a publisher account
        description: |
          The admin deletes a publisher account
        parameters:
          - name: id
            description: |
              The publisher unique id.
            in: "path"
            required: true
            schema:
              type: string
          - name: jwt
            description: |
              Authentication Key
            in: "header"
            required: true
            example: "235456456ds7dfs786fdf7g68df6g"
            schema:
              type: string
        responses:
          "200":
            description: Request was successful!
            content:
              text/plain:
                schema:
                  type: string
                  example: ok
          "400":
            description: Invalid requestBody!
          "403":
            description: Invalid credentials!
          "500":
            description: Server error! 
  /publisher/{id}/game:
      post:
        tags: 
          - "Publisher"
        summary: The publisher add a game
        description: |
          The publisher adds a game
        parameters:
          - name: id
            description: |
              The publisher unique id.
            in: "path"
            required: true
            schema:
              type: string
          - name: jwt
            description: |
              Authentication Key
            in: "header"
            required: true
            example: "235456456ds7dfs786fdf7g68df6g"
            schema:
              type: string
        requestBody:
          description: The publisher's information
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/new_game"
        responses:
          "200":
              description: Request was successful!
              content:
                application/json:
                  schema:
                    type: object
                    properties:
                      game_id:
                        type: string
                        example: "1234"
                      title:
                        type: string
                        example: "Noita"
          "400":
            description: Invalid requestBody!
          "403":
            description: Invalid credentials!
          "500":
            description: Server error!
      put:
        tags: 
          - "Publisher"
        summary: The publisher edit a game
        description: |
          The publisher edits a game
        parameters:
          - name: id
            description: |
              The game´s to delete unique id.
            in: "path"
            required: true
            schema:
              type: string
          - name: jwt
            description: |
              Authentication Key
            in: "header"
            required: true
            example: "235456456ds7dfs786fdf7g68df6g"
            schema:
              type: string
        requestBody:
          description: The publisher's game information to edit
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/new_game"
        responses:
          "200":
            description: Request was successful!
            content:
              text/plain:
                schema:
                  type: string
                  example: ok
          "400":
            description: Invalid requestBody!
          "403":
            description: Invalid credentials!
          "500":
            description: Server error!
      delete:
        tags: 
          - "Publisher"
        summary: The publisher deletes a game
        description: |
          The publisher deletes a game
        parameters:
          - name: id
            description: |
              The game´s to delete unique id.
            in: "path"
            required: true
            schema:
              type: string
          - name: jwt
            description: |
              Authentication Key
            in: "header"
            required: true
            example: "235456456ds7dfs786fdf7g68df6g"
            schema:
              type: string
        responses:
          "200":
            description: Request was successful!
            content:
              text/plain:
                schema:
                  type: string
                  example: ok
          "400":
            description: Invalid requestBody!
          "403":
            description: Invalid credentials!
          "500":
            description: Server error!
components:
  schemas:
    login:
      type: object
      required: 
        - email
        - password
      properties:
        email:
          description: |
            The user's email
          example: "ELjojos@smail.com"
          type: string
        password:
          description: |
            The user's email password
          example: "securepassword123"
          type: string
    register:
      type: object
      required: 
        - username
        - alias
        - email
        - password
      properties:
        username:
          description: |
            The user's unique username
          example: "lordT1ncho"
          type: string
        alias:
          description: |
            The user's nickname
          example: "el wapo"
          type: string
        email:
          description: |
            The user's email
          example: "eljuanqui@gmail.com"
          type: string
        password:
          description: |
            The user's email password
          example: "securepassword123"
          type: string
    home_page_game:
      type: array
      required: 
        - id
        - title
        - price
        - banner
      items:
        type: object
        properties:
          id:
            description: |
              The game's id
            example: "1234"
            type: string
          title:
            description: |
              The game's title
            example: "Noita"
            type: string
          description:
            description: |
              The game's description
            example: "Best Game Ever"
            type: string
          developer:
            description: |
              The game's developer
            example: "Nolla Games"
            type: string
          price:
            description: |
              The game's price
            example: "19.99"
            type: string
          sale:
            description: |
              The game's offer if it has one
            example: "20"
            type: string
          banner:
            description: |
              The game's banner
            example: "game/images/banner.jpg"
            type: string
          highlight:
            description: |
              The game's highlight status
            example: 1
            type: integer
          release_date:
            description: |
              The game's release_date
            example: "29/30/2020"
            type: string
          color:
            description: |
              The game's dominant color
            example: "#292929"
            type: string

    highlighted:
      type: object
      required: 
        - id
        - title
        - game_description
        - image
      properties:
        id:
          description: |
            The game's id
          example: "1234"
          type: string
        title:
          description: |
            The game's title
          example: "Noita"
          type: string
        game_description:
          description: |
            The game's title
          example: "Noita"
          type: string
        image:
          description: |
            The game's backgroun image when displayed as a highlighted game
          example: "game/images/background_image.jpg"
          type: string
    sales:
      type: object
      required:
        - title
        - releaseDate
        - price
        - sale
        - banner
      properties:
        title:
          description: |
            The game's title
          example: "Paradise VR"
          type: string
        releaseDate:
          description: |
            The game's release date
          example: "2020-10-11T13:33:05.673"
          type: string
        price:
          description: |
            The game's price
          example: 19.99
          type: number
        sale:
          description: |
            The game's offer
          example: 10
          type: integer
        banner:
          description: |
            The game's banner
          example: "game/images/banner.jpg"
          type: string
    user_info:
      type: object
      required: 
        - username
        - alias
        - email
        - country
        - photo_path
      properties:
        username:
          description: |
            The user's username
          example: "Muerir"
          type: string
        alias:
          description: |
            The user's nickname
          example: "Morrevai"
          type: string
        email:
          description: |
            The user's email
          example: "eldeigo@gmail.com"
          type: string
        country:
          description: |
            The user's country
          example: "Brasil"
          type: string
        photo_path:
          description: |
            The user's photo path
          example: "www.images.user.photo"
          type: string
    library:
      type: object
      required: 
        - title
        - genre
        - id
        - download
      properties:
        id:
          description: |
            The game's id
          example: "3448"
          type: integer
        title:
          description: |
            The game's title
          example: "Noita"
          type: string
        genre:
          description: |
            The game's genre
          type: array
          items:
            type: string
            example: "Action RPG"
        banner:
          description: |
            The game's image banner
          type: string
          example: "/images/banner/washin.jpg"
        download:
          description: |
            The game's download link
          example: "game.resources.objects.download"
          type: string
    user_info_edit:
      type: object
      required: 
        - alias
        - email
        - id_country
        - photo_path
      properties:
        alias:
          description: |
            The user's nickname
          example: "Morrevai"
          type: string
        email:
